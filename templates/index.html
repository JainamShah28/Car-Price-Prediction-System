<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>CAR PRICE PREDICTION SYSTEM</h1>
        </div>
        <div class="imageSwift">
            <img src="swift.png" alt="Maruti Swift">
        </div>
        <div>
            <form method="get" class="form">
                
                <select name="company" id="company">
                    {% for company in companies %}
                        <option value="{{ company }}"> {{ company }} </option>
                    {% endfor %}
                </select>

                <select name="model" id="model" >
                    {% for model in models %} 
                        <option value = "{{ model }}"> {{ model }} </option>
                    {% endfor %}
                </select>

                <select name="year_of_purchase" id="year_of_purchase" >
                    {% for year in years %}
                        <option value="{{ year }}"> {{ year }} </option>
                    {% endfor %} 
                </select>

                <select name="fuel_type" id="fuel_type">
                    {% for fueltype in fueltypes %}
                        <option value = "{{ fueltype }}"> {{ fueltype }} </option>
                    {% endfor %}
                </select>
                <input type="text" name="kms_driven" id="kms_driven" placeholder="Enter total kms driven" >
                <input id= "button" type="button" value="PREDICT PRICE" onclick="send_data()">
            </form>

            <br>
            <div class="row">
                <div class="col-12" style="text-align: center">
                    <h4><span id="prediction"></span></h4>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function form_handler(event) {
            event.preventDefault(); 
        }

        function send_data() {
            document.querySelector('form').addEventListener("submit",form_handler);

            var fd = new FormData(document.querySelector('form'));

            var xhr = new XMLHttpRequest({mozSystem: true});

            xhr.open('POST','/predict',true);
            document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
            xhr.onreadystatechange = function() {
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML="Expected resell value: â‚¹ "+xhr.responseText;
                }
            };

            xhr.onload= function(){};

            xhr.send(fd);
        }
    </script>
</body>

</html>
